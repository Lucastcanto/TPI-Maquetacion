<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTeam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="PokeTeam">PokeTeam</h1>
       <nav class="barraNav">
        <a href="#">Nosotros</a>
        <button class="btnLogin-popup">Ingresar</button>
       </nav>
    </header>
    
    <div class="wrapper">
    <div id="loginForm" class="form-box login">
        <h2>Ingresar</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder="Email" id="UserEmail">         
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required placeholder="Password" id="UserPass">
            </div>
            <div class="remember">
                <label ><input type="checkbox" name="" id="">Recordarme</label>
                <a href="#">Olvide la contrasena</a>
            </div>
            <button id="loginBtn" class="btn">Ingresar</button>
            <div class="login-register">
                <p>No tienes cuenta? <a href="/registro.html" id="register-link" class="register-link">Reg√≠strate</a></p>
            </div>
             <p id="error-message" style="color:white; text-align: center;"></p>    
        </form>
    </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <footer>
      <p>&copy; 2023 Programmed by Juan & Lucas</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
